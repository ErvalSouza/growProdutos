<div class="container shadow p-4 mb-5 mt-5 bg-white rounded">
  <h5 class="mt-4 text-center">FAÃ‡A O LOGIN</h5>

  <form class="mt-5">
    <div class="form-group">
      <input
        type="text"
        class="form-control mb-3"
        id="nome"
        aria-describedby="emailHelp"
        placeholder="email"
        [(ngModel)]="usuarioCadastrado.email"
        name="nome"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control mb-3"
        id="senha"
        [(ngModel)]="usuarioCadastrado.senha"
        name="senha"
        placeholder="Password"
      />
    </div>

    <button type="submit" id="butao" class="btn btn-primary" (click)="fazerLogin()">
      Entrar
    </button>
    <button type="submit" class="btn btn-warning " (click)="cancelar()">
      Voltar
    </button>
  </form>
</div>
